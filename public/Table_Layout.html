 <body>
  <div class="bg-gray-900 w-screen h-18 text-md p-2 m-0 text-white shadow-lg z-50" id="trin_header">

        </a>
    </div>
</div>  
<div class="absolute bottom-0 left-0 min-h-screen w-12 bg-gray-900 -z-50 shadow-lg"></div>
<div class="px-14 py-4">
  <div id="container"></div>
  </div>
  <script type="text/javascript">anychart.onDocumentReady(function () {

  // set stage
  var stage = anychart.graphics.create("container");

  // create table
  var table = anychart.standalones.table();

  // create charts
  //chart1
  var data = [
    {x: "A", value: 637166},
    {x: "B", value: 721630},
    {x: "C", value: 148662},
    {x: "D", value: 78662},
    {x: "E", value: 90000}
  ];
  var chart = anychart.pie(data);
  chart.legend(false);

  //chart2
  // create data
  data = [
    ["April", 10000],
    ["May", 12000],
    ["June", 13000],
    ["July", 10000],
    ["August", 9000]
  ];
  var chart2 = anychart.column();
  var series = chart2.column(data);

  //chart3
  var data = [
    {x: "2020", y: "A", heat: 15},
    {x: "2021", y: "A", heat: 17},
    {x: "2022", y: "A", heat: 21},
    {x: "2020", y: "B", heat: 34},
    {x: "2021", y: "B", heat: 33},
    {x: "2022", y: "B", heat: 32},
    {x: "2020", y: "C", heat: 51},
    {x: "2021", y: "C", heat: 50},
    {x: "2022", y: "C", heat: 47}
  ];
  var chart3 = anychart.heatMap(data);

  //chart4
  data = [
    ["Strength", 8],
    ["Dexterity", 14],
    ["Concentration", 14],
    ["Intelligence", 15],
    ["Wisdom", 12],
    ["Charisma", 8]
  ];
  var chart4 = anychart.polar();
  series = chart4.polygon(data);
  chart4.xScale("ordinal");
  chart4.sortPointsByX(true);
  chart4.innerRadius(50);

  //chart5
  data = [
    {from: "Texas",  to: "Alabama",  weight:  2230000},
    {from: "Texas",  to: "Florida", weight:  1990000},
    {from: "Texas",  to: "California",   weight:  1180000},
    {from: "Texas",  to: "Virgina",   weight:   990000},
    {from: "New York",     to: "Alabama",  weight:   950000},
    {from: "New York",     to: "Florida", weight:  2020000},
    {from: "New York",     to: "Virgina",   weight:  1110000}
  ];
  var chart5 = anychart.sankey(data);
  chart5.nodeWidth("30%");

  //chart6
  data = [
    {x: "January", value: 10000},
    {x: "February", value: 12000},
    {x: "March", value: 18000},
    {x: "April", value: 11000},
    {x: "May", value: 9000}
  ];
  var chart6 = anychart.column3d();
  series = chart6.column(data);

  // set table content
  table.contents([
    [
      chart,
      chart2,
      chart3
    ],[
      chart4,
      chart5,
      chart6
    ]
  ]);

  table.container(stage).draw();
});</script>
 </body>
