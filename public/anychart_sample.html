<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anychart Sample</title>
    <script src="https://cdn.anychart.com/releases/8.11.0/js/anychart-base.min.js" type="text/javascript"></script>
    <script src="https://cdn.anychart.com/releases/8.11.0/js/anychart-core.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.11.0/js/anychart-pie.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body>
    <div class="bg-gray-900 w-screen h-18 text-md p-2 m-0 text-white shadow-lg z-50" id="trin_header">
        <div class="box-logo">
            <a href="/samples4trinity.html">
                <img width="215" height="28" src="/assets/trinsightLogo_White.png" alt="TrinityRail" data-lazy-src="https://www.trinityrail.com/wp-content/themes/trinrail/images/trinityrail-logo.svg" data-ll-status="loaded" class="entered lazyloaded"><noscript><img width="215" height="28" src="https://www.trinityrail.com/wp-content/themes/trinrail/images/trinityrail-logo.svg" alt="TrinityRail"></noscript>
            </a>
        </div>
    </div>  
    <div class="absolute bottom-0 left-0 min-h-screen w-12 bg-gray-900 -z-50 shadow-lg"></div>
    <div class="px-12">
      <h1 class="font-bold text-4xl text-blue-900 py-4 px-6 m-2">Anychart Samples</h1>
      <div class="flex p-4"> 
        <div class="flex flex-row w-full h-screen">
            <div class="flex flex-col w-2/3 h-4/5">
                <div class="w-full h-full" id="container1"></div>
            </div>
            <div class="flex flex-col w-1/3 h-4/5">
                <div class="w-64 h-full" id="container"></div>
            </div>
        </div>
    </div>
    </div>

    <script>
       anychart.onDocumentReady(function () {

        // create a data set
        var data = anychart.data.set([
        ["5", 3.8, 5.5],
        ["6", 5.5, 7.0],
        ["7", 9.9, 9.7],
        ["8", 5.7, 7.6],
        ["9", 3.8, 5.5],
        ["10", 5.5, 7.0],
        ["11", 9.9, 9.7],
        ["12", 5.7, 7.6],
        ["13", 3.8, 5.5],
        ["14", 5.5, 7.0],
        ["15", 9.9, 9.7],
        ["16", 5.7, 7.6]
        ]);

        // map the data
        var seriesData_1 = data.mapAs({x: 0, value: 1});
        var seriesData_2 = data.mapAs({x: 0, value: 2});
        var seriesData_3 = data.mapAs({x: 0, value: 3});
        var seriesData_4 = data.mapAs({x: 0, value: 4});
        var seriesData_5 = data.mapAs({x: 0, value: 5});
        var seriesData_6 = data.mapAs({x: 0, value: 63});
        var seriesData_7 = data.mapAs({x: 0, value: 7});
        var seriesData_8 = data.mapAs({x: 0, value: 8});
        var seriesData_9 = data.mapAs({x: 0, value: 9});
        var seriesData_10 = data.mapAs({x: 0, value: 10});
        var seriesData_11 = data.mapAs({x: 0, value: 11});
        var seriesData_12 = data.mapAs({x: 0, value: 12});
        
        // create a chart
        var chart = anychart.column();

        /* enable the value stacking mode
        on the default primary value scale*/
        chart.yScale().stackMode("value");

        // create column series
        chart.column(seriesData_1);
        chart.column(seriesData_2);
        chart.column(seriesData_3);
        chart.column(seriesData_4);
        chart.column(seriesData_5);
        chart.column(seriesData_6);
        chart.column(seriesData_7);
        chart.column(seriesData_8);
        chart.column(seriesData_9);
        chart.column(seriesData_10);
        chart.column(seriesData_11);
        chart.column(seriesData_12);

        // set the chart title
        chart.title("Railcar Pipeline");

        // set the container id
        chart.container("container1");

        // initiate drawing the chart
        chart.draw();
        });
    </script>
    <script>
        anychart.onDocumentReady(function () {
    // Creates Pie chart.
    var chart = anychart.pie([
        {x: 'Tx', value: 637166},
        {x: 'Ca', value: 721630},
        {x: 'Az', value: 148662},
        {x: 'Fl', value: 78662},
        {x: 'Ky', value: 90000}
    ]);

    chart.title('Railcar Desitinations');
    chart.container('container');
    chart.draw();
});
    </script>
</body>
</html>
