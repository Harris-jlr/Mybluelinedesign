<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdn.fusioncharts.com/fusioncharts/latest/fusioncharts.js"></script>
  <script src="https://cdn.fusioncharts.com/fusioncharts/latest/themes/fusioncharts.theme.fusion.js"></script>
  <script src="https://cdpn.io/cpe/boomboom/pen.js?key=pen.js-81aaab3f-97b8-f75b-7c0f-e7d5649381b8" crossorigin=""></script>
  <script src="https://cdn.tailwindcss.com"></script>
 
</head>
<body>
  <div class="bg-gray-900 w-screen h-18 text-md p-2 m-0 text-white shadow-lg z-50" id="trin_header">
    <div class="box-logo">
        <a href="/samples4trinity.html">
            <img width="215" height="28" src="/assets/trinsightLogo_White.png" alt="TrinityRail" data-lazy-src="https://www.trinityrail.com/wp-content/themes/trinrail/images/trinityrail-logo.svg" data-ll-status="loaded" class="entered lazyloaded"><noscript><img width="215" height="28" src="https://www.trinityrail.com/wp-content/themes/trinrail/images/trinityrail-logo.svg" alt="TrinityRail"></noscript>
        </a>
    </div>
</div>  
<div class="absolute bottom-0 left-0 min-h-screen w-12 bg-gray-900 -z-50 shadow-lg"></div>
<div class="px-12">   
<fusioncharts
  :type="type"
  :width="width"
  :height="height"
  :dataFormat="dataFormat"
  :dataSource="dataSource"
></fusioncharts>

</div>

<script>

// Resolves charts dependency
Charts(FusionCharts);

const dataSource = {
  chart: {
    caption: "Customer Satisfaction Score",
    theme: "umber",
    ticksonright: "1",
    plottooltext: "Score: <b>$datavalue</b>",
    targettooltext: "Target: $targetValue"
  },
  colorrange: {
    color: [
      {
        minvalue: "0",
        maxvalue: "2",
        code: "#F2726F"
      },
      {
        minvalue: "2",
        maxvalue: "4",
        code: "#FFC533"
      },
      {
        minvalue: "4",
        maxvalue: "5",
        code: "#62B58F"
      }
    ]
  },
  value: "3.5",
  target: "4.5"
};

export default {
  components: {
    fusioncharts: FCComponent
  },
  data: () => ({
    type: "vbullet",
    width: "100%",
    height: "100%",
    dataFormat: "json",
    dataSource
  })
};
</script>
</body>
</html>
