<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <meta content="IE=edge" http-equiv="X-UA-Compatible">
  <meta content="width=device-width, initial-scale=1" name="viewport">
  <title>Table Layout 01</title>
  <link href="https://playground.anychart.com/rp0UOwp3/iframe" rel="canonical">
  <meta content="Dashboard,Graphics,Table Layout,Bar Chart,Circle Chart,Column Chart,Pie Chart,HeatMap Chart,Doughnut Chart,Polar Chart,Donut Chart,Sankey Chart,3D Column Chart,3D Chart" name="keywords">
  <meta content="AnyChart - JavaScript Charts designed to be embedded and integrated" name="description">
  <!--[if lt IE 9]>
<script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
<![endif]-->
  <link href="https://cdn.anychart.com/releases/v8/css/anychart-ui.min.css?hcode=a0c21fc77e1449cc86299c5faa067dc4" rel="stylesheet" type="text/css">
  <style>html, body, #container {
    width: 100%;
    height: 100%;
    margin: 0;
    padding: 0;
}</style>
 </head>
 <body>
  <div id="container"></div>
  <script src="https://cdn.anychart.com/releases/v8/js/anychart-base.min.js?hcode=a0c21fc77e1449cc86299c5faa067dc4"></script>
  <script src="https://cdn.anychart.com/releases/v8/js/anychart-table.min.js?hcode=a0c21fc77e1449cc86299c5faa067dc4"></script>
  <script src="https://cdn.anychart.com/releases/v8/js/anychart-exports.min.js?hcode=a0c21fc77e1449cc86299c5faa067dc4"></script>
  <script src="https://cdn.anychart.com/releases/v8/js/anychart-ui.min.js?hcode=a0c21fc77e1449cc86299c5faa067dc4"></script>
  <script src="https://cdn.anychart.com/releases/v8/js/anychart-heatmap.min.js"></script>
  <script src="https://cdn.anychart.com/releases/v8/js/anychart-polar.min.js"></script>
  <script src="https://cdn.anychart.com/releases/v8/js/anychart-sankey.min.js"></script>
  <script src="https://cdn.anychart.com/releases/v8/js/anychart-cartesian-3d.min.js"></script>
  <script type="text/javascript">anychart.onDocumentReady(function () {

  // set stage
  var stage = anychart.graphics.create("container");

  // create table
  var table = anychart.standalones.table();

  // create charts
  //chart1
  var data = [
    {x: "A", value: 637166},
    {x: "B", value: 721630},
    {x: "C", value: 148662},
    {x: "D", value: 78662},
    {x: "E", value: 90000}
  ];
  var chart = anychart.pie(data);
  chart.legend(false);

  //chart2
  // create data
  data = [
    ["John", 10000],
    ["Jake", 12000],
    ["Peter", 13000],
    ["James", 10000],
    ["Mary", 9000]
  ];
  var chart2 = anychart.column();
  var series = chart2.column(data);

  //chart3
  var data = [
    {x: "2010", y: "A", heat: 15},
    {x: "2011", y: "A", heat: 17},
    {x: "2012", y: "A", heat: 21},
    {x: "2010", y: "B", heat: 34},
    {x: "2011", y: "B", heat: 33},
    {x: "2012", y: "B", heat: 32},
    {x: "2010", y: "C", heat: 51},
    {x: "2011", y: "C", heat: 50},
    {x: "2012", y: "C", heat: 47}
  ];
  var chart3 = anychart.heatMap(data);

  //chart4
  data = [
    ["Strength", 8],
    ["Dexterity", 14],
    ["Concentration", 14],
    ["Intelligence", 15],
    ["Wisdom", 12],
    ["Charisma", 8]
  ];
  var chart4 = anychart.polar();
  series = chart4.polygon(data);
  chart4.xScale("ordinal");
  chart4.sortPointsByX(true);
  chart4.innerRadius(50);

  //chart5
  data = [
    {from: "Canada",  to: "France",  weight:  2230000},
    {from: "Canada",  to: "Germany", weight:  1990000},
    {from: "Canada",  to: "Italy",   weight:  1180000},
    {from: "Canada",  to: "Spain",   weight:   990000},
    {from: "USA",     to: "France",  weight:   950000},
    {from: "USA",     to: "Germany", weight:  2020000},
    {from: "USA",     to: "Spain",   weight:  1110000}
  ];
  var chart5 = anychart.sankey(data);
  chart5.nodeWidth("30%");

  //chart6
  data = [
    {x: "January", value: 10000},
    {x: "February", value: 12000},
    {x: "March", value: 18000},
    {x: "April", value: 11000},
    {x: "May", value: 9000}
  ];
  var chart6 = anychart.column3d();
  series = chart6.column(data);

  // set table content
  table.contents([
    [
      chart,
      chart2,
      chart3
    ],[
      chart4,
      chart5,
      chart6
    ]
  ]);

  table.container(stage).draw();
});</script>
 </body>
</html>
